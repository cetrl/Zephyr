<ion-card *ngIf="article" [routerLink]="routerLink">
  <ion-card-header>
    <ion-card-title>{{ article.title | slice:0:50 }}{{ article.title.length > 50 ? '...' : '' }}</ion-card-title>
    <ion-card-subtitle>{{ article.pubDate | date:'medium' }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    {{ (article.description || article.content || 'No content available') | slice:0:100 }}{{ (article.description || article.content || '').length > 100 ? '...' : '' }}
  </ion-card-content>
</ion-card>
