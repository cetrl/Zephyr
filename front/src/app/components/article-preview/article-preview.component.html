<ion-card *ngIf="article" [routerLink]="['/article', article.id]">
  <ion-card-header>
    <ion-card-title>{{ article.title }}</ion-card-title>
    <ion-card-subtitle>{{ article.publishDate | date }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    {{ article.content | slice:0:100 }}...
  </ion-card-content>
</ion-card>
