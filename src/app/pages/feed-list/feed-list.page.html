<ion-header>
  <ion-toolbar>
    <ion-title>Feed List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="vm.searchTerm"
                 (ionChange)="vm.updateSearchTerm(vm.searchTerm)">
  </ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let feed of vm.feeds$ | async">
      {{ feed.title }}
    </ion-item>
  </ion-list>
</ion-content>
